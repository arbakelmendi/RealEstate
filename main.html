<body>
    <div class="banner">
        <div class="navbar">
            
            <ul>
                <li><a href="#">Home</a></li>

                <li><a href="#">About Us</a></li>
                <li><a href="#">Location</a></li>

        <div class="content">
            <h1>Find Your Dream Home</h1>
            <p>Our agents will help you <br> find your dream home</p>
            <div>
                <button type="button"><span></span>What we have</button>
                <button type="button"><span></span>Agents</button>
            </div>

        </div>




    <script>

        let slideIndex = 0;
        showSlides();


        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000);
        }

    </script>




</body>

</html>
